<html lang="en">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Grand Eritrea</h1>

    <section id="form">
        <form action="https://formdump.codeinstitute.net" method="POST" class="comment-form">
            <h2>Comment Section</h2>
            <div>
                <label for="name-field">Name</label>
                <input class="text-input" type="text" name="full_name" placeholder="Your name">
            </div>
            <div>
                <label for="email-field">Email</label>
                <input class="text-input" type="email" name="email" placeholder="Your email">
            </div>
            <label for="feedback">Your comments are very important to our improvement.</label>
            <br>
            <textarea class="textarea" placeholder="Your comment" name="feedback" cols="80" rows="5"></textarea>
            <br>
            <input class="submit-button" type="submit" value="submit">
        </form>

    </section>


    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram page(opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter page(opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
        </ul>

    </footer>
